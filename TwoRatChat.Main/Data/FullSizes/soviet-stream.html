	<script type="text/javascript">
		var i = 0;
		var txt = ['Даешь бой спойлерастам!','Стрим идет!','Скажем спойлеру - НЕТ!'];
		function fix(t) {
		  return ((t.toString().length<2) ? "0" : "")+t;
		}
		function rnd(min, max) {
		  return  Math.floor(Math.random() * (max - min+1) + min);
		}

		window.setInterval(function() {
			  var now = new Date();
			  var date = now.toString().split(" ");
			  var iTh = parseInt(date[2]);
			  var th = "th";
			  switch (iTh) {
			      case 1:
			        th = "st";
			      break
			      case 2:
			        th = "nd";
			      break
			      case 3:
			        th = "rd";
			      break
			  }

			  i++;
			  if( i < 10 ){
			  	$(".title").show();
			  	$(".time").hide();
			  }else{
			  	$(".title").hide();
			  	$(".title").text(txt[rnd(0,txt.length)]);
			  	$(".time").show();
			  	if( i > 40 ) i = 0;
			  }

			  
			  $(".time").text( fix(now.getHours())+':'+fix(now.getMinutes())+':'+fix(now.getSeconds()) );
			}, 1000);

		

			

	</script>
